<h2>Select Products</h2>
<table id="products" class="table table-striped table-condensed table-hover">
  <thead>
      <tr>
          <th>Product</th>
          <th>Unit Price</th>
          <th></th>
      </tr>
  </thead>

  <tbody>
    <ng-container *ngFor="let item of products">
      <tr>
        <td>{{item.description }}</td>
        <td>{{item.unitPrice}}</td>
        <td><button (click)="addItemToBasket(item.id)">Add to Basket</button></td>
      </tr>
    </ng-container>
  </tbody>
</table>

<hr style="width:100%;text-align:left;margin-left:0">

<div *ngIf="showBasket">
  <h2>Basket Items</h2>
  <table id="basket" class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>Product</th>
            <th>Unit Price</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
      <ng-container *ngFor="let item of products">

        <tr>
          <td>{{item.id }}</td>
          <td>{{item.unitPrice}}</td>
          <td><button (click)="removeItemFromBasket(item.id)">Remove Item</button></td>
      </ng-container>
    </tbody>
  </table>
</div>
