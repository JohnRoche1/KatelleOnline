<form [formGroup]="questionForm">
  <div [ngSwitch]="this.questionType" style="margin-bottom: 50px;">
    <!-- the same view can be shown in more than one case -->
    <h1 *ngSwitchCase="1">C# Questions</h1>
    <h1 *ngSwitchCase="2">ASP.NET Web Api Questions</h1>
    <h1 *ngSwitchCase="3">Angulr Questions</h1>
    <!--default case when there are no matches -->
    <h1 *ngSwitchDefault>...</h1>
  </div>

  <div class="form-group">
    <label for="question"><h2>Question</h2></label>
    <textarea class="form-control" id="question" rows="2" formControlName="question"></textarea>
    <button *ngIf="!this.showAnswer" class="btn btn-primary mr-2" (click)="displayAnswer()">Show Answer</button>
  </div>

  <div class="form-group" *ngIf="this.showAnswer">
    <label for="answer"><h2>Answer</h2></label>
    <textarea class="form-control" id="answer" rows="8" formControlName="answer"></textarea>
  </div>

  <button class="btn btn-primary mr-2" (click)="getnextQuestion()">Next Question</button>
  <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
</form>
